<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOURTRADE - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <div class="header-left">
            <img src="logo.png" alt="TOURTRADE Logo" class="logo">
        </div>
        <div class="header-right">
            <div class="dropdown">
                <button class="dropbtn">â˜°</button>
                <div class="dropdown-content">
                    <a href="signup.html">Sign Up</a>
                    <a href="login.html">Login</a>
                    <a href="about.html">Chi Siamo</a>
                    <a href="careers.html">Lavora con Noi</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h1>Checkout</h1>
        <div class="checkout-container">
            <form id="checkout-form">
                <h2>Dettagli di Fatturazione</h2>
                <label for="full-name">Nome e Cognome:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefono:</label>
                <input type="tel" id="phone" name="phone" required>

                <h2>Informazioni di Pagamento</h2>
                <label for="card-number">Numero di Carta:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry-date">Data di Scadenza:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Procedi al Pagamento</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 TOURTRADE. Tutti i diritti riservati.</p>
            <nav>
                <a href="about.html">Chi Siamo</a> | 
                <a href="privacy.html">Privacy Policy</a> | 
                <a href="terms.html">Termini e Condizioni</a> | 
                <a href="contact.html">Contatti</a> | 
                <a href="careers.html">Lavora con Noi</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
